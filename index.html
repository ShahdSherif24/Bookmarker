<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="pt-3">
        <h1 class="display-4 mx-auto pt-5">Bookmarker</h1>
    </header>
    <section>
        <div class="container mt-5">
            <div class="formy">
                <p class="fs-3 fw-semibold mx-auto mt-4">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </p>
                <label for="siteName" class="fw-semibold"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" id="siteName" class="form-control mt-2 mb-4" placeholder="Bookmark Name">
                <label for="siteUrl" class="fw-semibold"><i class="fa-solid fa-link"></i> Site Url</label>
                <input type="text" id="siteUrl" class="form-control mt-2" placeholder="Website URL">
                <button id="submitBtn" class="btn btn-danger mx-auto d-block mt-4 px-5 py-2">Submit</button>
                <button id="updateBtn" class="btn btn-warning mx-auto d-block mt-4 px-5 py-2 d-none">Update</button>
            </div>
            <input type="text" id="searchInput" class="form-control mt-5 w-25 mx-auto bg-secondary-subtle" placeholder="Search..">

            <table class="table text-center mt-5">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="t-body" class="align-middle">
                </tbody>
            </table>

        </div>
    </section>

    <a href="" target=""></a>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal d-none" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <div class="d-flex gap-2">
                        <span style="width: 20px; height: 20px;" class="bg-danger rounded-circle"></span>
                        <span style="width: 20px; height: 20px;" class="bg-warning rounded-circle"></span>
                        <span style="width: 20px; height: 20px;" class="bg-success rounded-circle"></span>
                    </div>
                    <i id="closeBtn" style="cursor: pointer;" class="fa-solid fa-xmark fs-3"></i>
                </div>
                <div class="modal-body">
                    <p> Site Name or Url is not valid, Please follow the rules below:</p>
                    <p><i class="fa-solid fa-arrow-right"></i>  Site name must contain at least 3 characters</p>
                    <p><i class="fa-solid fa-arrow-right"></i>  Site URL must be a valid one</p>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
